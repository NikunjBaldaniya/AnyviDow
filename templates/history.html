{% extends "layout.html" %}

{% block title %}Download History - AnyviDow{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Download History</h1>
  <button id="clearHistoryBtn" class="btn btn-danger"><i class="bi bi-trash-fill me-1"></i> Clear All</button>
</div>
<div class="card glass-card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead><tr><th>Thumbnail</th><th>Title</th><th>Platform</th><th>Date</th><th>Actions</th></tr></thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
